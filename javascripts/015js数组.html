    <title>js 数组</title>
    <script>
        // 对象的实例创建
        var aRr01 = new Array(1, 2, 3, 'abc');
        // 直接量创建,推荐，性能比上面的高

        var aRr03 = [
            [1,2,3],
            ['a','b','c'],
            ['red','blue','green'],
            [true, false]
        ];

        // alert(aRr02.length);
        // alert(aRr02[3]);  // 'abc'
        alert('length'+aRr03.length);
        alert('length'+aRr03[3].length);
        alert(aRr03[1][2]);


    </script>
