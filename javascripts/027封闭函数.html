<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封闭函数</title>
    <script>
        (function () {
            alert('hi');
        })();
        !function () {
            alert('hello');
        }();
        ~function () {
            alert('你好');
        }();
    </script>
</head>
<body>
    
</body>
</html>
