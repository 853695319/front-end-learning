<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件冒泡</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {

            // 事件冒泡
            $("body").click(function () {
                console.log("body");
            });
            $(".grandparent").click(function () {
                console.log("grandparent");
            });
            $(".parent").click(function () {
                console.log("parent");
            });
            $(".children").click(function (event) {
                // event 是系统传的，可以任意命名，如ev
                console.log("children");
                console.log("event.clientY: "+event.clientY);
                // event.stopPropagation();
                // 合并阻止操作 
                return false;
            });

            $(document).contextmenu(function (event) {
                // event.preventDefault();
                return false;
            });
        });
    </script>
    <style>
        .grandparent {
            position: relative;

            width: 300px;
            height: 300px;
            background: green;
        }
        .parent {
            width: 200px;
            height: 200px;
            background: gold;
        }
        .children {
            position: absolute;
            left:400px;
            top: 0;

            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="grandparent">
        <div class="parent">
            <div class="children"></div>
        </div>
    </div>
</body>
</html>
