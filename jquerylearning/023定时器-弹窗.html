<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {

            $("#btn").click(function () {
                $("#pop").show();                
                return false;
            });

            // 其实在遮罩上设置不是更方便么，也没有事件冒泡的影响
            $("#shutoff, .mask").click(function () {
                $("#pop").hide();
            });

            // 为实现点任意位置，弹窗关闭，需要先关闭 弹出按钮的事件冒泡
            // $(document).click(function () {
            //     $("#pop").hide();
            // });
            // $(".pop").click(function () {
            //     return false;
            // });

        });
    </script>
    <style>
        .pop-con {
            /* 初始不可见 */
            display: none;
        }
        .pop {
            position: fixed;
            /* fixed： 对象脱离正常文档流，
            使用top，right，bottom，left等属性以窗口为参考点进行定位，
            当出现滚动条时，对象不会随着滚动。IE6及以下不支持此参数值 */
            left: 50%;
            top: 50%;
            /* margin-top: -(height)/2; margin-left: -(width)/2;   */
            margin-top: -100px;
            margin-left: -150px;
            /* 弹窗要在最前面 */
            z-index: 9999;


            width: 300px;
            height: 200px;
            border: 1px solid #000;

            background: #fff;
            text-align: center;
        }
        .pop h1 {
            margin: 0;
        }
        .mask {
            /* 遮罩效果 */
            position: fixed;
            /* 相对于浏览器窗口 */
            left: 0;
            top: 0;
            /* 保证盖住遮罩下的东西，不可选中 */
            z-index: 9990;

            width: 100%;
            height: 100%;
            background: black;
            /* 透明度 */
            opacity: 0.3;
            /* 兼容IE */
            filter:alpha(opacity=30);
        }
    </style>
</head>
<body>
    <h1>首页标题</h1>
    <p>页面内容</p>
    <input type="button" value="弹出" id="btn">

    <div class="pop-con" id="pop">
        <!-- 弹窗一般是脱离文档流的 -->
        <div class="pop">
            <h1>提示信息！</h1>
            <input type="text"><br>
            <a href="#" id="shutoff" >关闭</a>
        </div>

        <div class="mask"></div>

    </div>
</body>
</html>
