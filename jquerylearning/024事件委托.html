<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件委托</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {

            // 一般的事件绑定,绑定8次
            // $(".list li").click(function () {
            //     console.log($(this).html());
            // });

            // 事件委托
            $(".list").delegate("li", "click", function () {
                console.log($(this).html());

                // 取消委托
                // $(".list").undelegate();
            });

        });
    </script>
    <style>
        .list {
            list-style: none;
        }
        .list li {
            height: 30px;
            background: black;
            margin-bottom: 10px;

            font: 20px/30px "Microsoft Yahei";
            color: #fff;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
</html>
