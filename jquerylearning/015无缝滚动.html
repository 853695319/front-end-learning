<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style type="text/css">
		body,ul,li{margin:0;padding:0}
		ul{list-style:none;}
		.slide{
			position:relative;

			width:500px;
			height:100px;
			border:1px solid #ddd;
			margin:20px auto 0;
			/* 当你忘记原理时，注释下面这句 */
			overflow:hidden;
		}

		.slide ul{
			position:absolute;
			/* 相对 .slide 定位 */
			left:0;
			top:0;

			width:1000px;
			/* ul.width = 2*slide.width */
			height:100px;
		}

		.slide ul li{
			width:90px;
			height:90px;
			margin:5px;
			background-color:#ccc;
			line-height:90px;
			text-align: center;
			font-size:30px;
			float:left;
		}

		.btns{
			width:500px;
			height:50px;
			margin:10px auto 0;
		}

	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var $ul = $('#slide ul');
			var left = 0;
			var deraction = 2;  // 初始往左滚动

			$ul.html($ul.html()+$ul.html());
			// 塞2个自己进去 
			/**
			 * <ul>
			 *     <li>...</li> * 10
			 * </ul>
			 * 里面有10个li
			 * 样式 .slide ul 宽度事先设置好，使<li>排成一行
			 */

			// 30ms 经验数据，滚动时不突兀
			var timer = setInterval(move,30);


			function move(){

				left-=deraction;
				// 往左移动时
				if(left<-500){
					left = 0;  // 跳回第一帧
				}
				// 往右移动
				if(left>0){
					left=-500;
				}
				$ul.css({left:left});
			}

			// deraction 全局变量
			$('#btn1').click(function(){
				deraction = 2;
			});

			$('#btn2').click(function(){
				deraction = -2;
			})

			// 关闭定时器
			$('#slide').mouseover(function(){
				clearInterval(timer);				
			})
			// 开启定时器
			$('#slide').mouseout(function(){
				timer = setInterval(move,30);			
			})
		});
	</script>


</head>
<body>
	<div class="btns">
		<input type="button" name="" value="向左" id="btn1">
		<input type="button" name="" value="向右" id="btn2">

	</div>
	<div class="slide" id="slide">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>			
		</ul>
	</div>
</body>
</html>
